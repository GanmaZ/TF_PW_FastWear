<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Listas de empresas</h2>
		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Ingrese nombre de la empresa a buscar: "
						for="empresa" styleClass="control-label" />

					<p:inputText id="empresa"
						value="#{empresaController.e.nombreEmpresa}"
						styleClass="form-control" />
					<p:commandButton value="Buscar"
						actionListener="#{empresaController.findByNameEmpresa()}"
						update="lstPersona" />
				</div>

			</div>
			<p:dataTable id="lstPersona" var="pe"
				value="#{empresaController.listaEmpresas}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="5,10,15,20,25" rows="5"
				rowIndexVar="item" emptyMessage="No existen personas en la lista">

				<p:column headerText="Id">
					<h:outputText value="#{pe.idEmpresa}" />
				</p:column>

				<p:column headerText="Nombres">
					<h:outputText value="#{pe.nombreEmpresa}" />
				</p:column>
				<p:column headerText="Ruc">
					<h:outputText value="#{pe.ruc}" />
				</p:column>

				<p:column headerText="Sede">
					<h:outputText value="#{pe.sedeEmpresa}" />
				</p:column>

				<p:column headerText="Telefono">
					<h:outputText value="#{pe.telefonoEmpresa}" />
				</p:column>

				<p:column headerText="Direccion">
					<h:outputText value="#{pe.direccionEmpresa}" />
				</p:column>

				<p:column headerText="Correo">
					<h:outputText value="#{pe.correoEmpresa}" />
				</p:column>

				<p:column headerText="Clave">
					<h:outputText value="#{pe.claveEmpresa}" />
				</p:column>

				<p:column headerText="Operacion">
					<h:commandLink action="listaEmpresas" value="Eliminar"
						actionListener="#{empresaController.delete(pe)}" />
				</p:column>

				<p:column headerText="Operacion2">
					<h:commandLink action="#{empresaController.updatePre(pe)}"
						value="Modificar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
