<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Listas de TallaProducto</h2>
		<h:form>
			<p:dataTable id="lsttallaproductos" var="tap"
				value="#{tallaProductoController.listaTallaProductos}"
				paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen personas en la lista">


				<p:column headerText="Productos">
					<h:outputText value="#{tap.producto.nombreProducto}" />
				</p:column>
				<p:column headerText="Talla">
					<h:outputText value="#{tap.talla.nombreTalla}" />
				</p:column>


			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
