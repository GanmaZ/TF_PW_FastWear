<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Registro de Productos</h2>
		<h:form>
			<h:outputLabel value="ID" for="id" styleClass="control-label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{productoController.p.idProducto}"></p:inputText>

			<h:outputLabel value="Nombre" for="nombre" styleClass="control-label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{productoController.p.nombreProducto}"></p:inputText>

			<h:outputLabel value="Descripcion" for="descripcion"
				styleClass="control-label" />
			<p:inputText id="descripcion" styleClass="form-control"
				value="#{productoController.p.descripcionProducto}"></p:inputText>
			<!--  <p:inputText id ="nombreTipoProducto" styleClass="form-control" value="#{productoController.p.tipoproducto}"></p:inputText>
		 	-->


			<h:outputLabel value="TipoProducto" for="cboTipoProducto"
				styleClass="control-label" />
			<p:selectOneMenu id="cboTipoProducto"
				value="#{productoController.p.tipoproducto}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productoController.listaTipoProductos}" var="tp"
					itemLabel="#{tp.nombreTipoProducto}" itemValue="#{tp}" />

			</p:selectOneMenu>

			<h:outputLabel value="Marca" for="cboMarca"
				styleClass="control-label" />
			<p:selectOneMenu id="cboMarca"
				value="#{productoController.p.idMarca}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{productoController.listaMarcas}" var="ma"
					itemLabel="#{ma.nombreMarca}" itemValue="#{ma}" />
			</p:selectOneMenu>
			
			<h:outputLabel value="Precio" for="precio" styleClass="control-label" />
			<p:inputText id="precio" styleClass="form-control"
				value="#{productoController.p.precioProducto}"></p:inputText>

			<h:outputLabel value="Anio Fabricacion" for="anioproduccion"
				styleClass="control-label" />
			<p:inputText id="anioproduccion" styleClass="form-control"
				value="#{productoController.p.anioProduccion}"></p:inputText>

			<p:commandButton value="Grabar"
				actionListener="#{productoController.insert()}"
				action="producto?faces-redirect=true" update="@form">
			</p:commandButton>
		</h:form>
	</ui:define>


</ui:composition>
</html>
